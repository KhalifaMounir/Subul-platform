<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سبل</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div id="login-modal" class="modal active">
        <div class="modal-content login-content">
            <div class="login-header">
                <h2>مرحباً بك في سبل</h2>
                <p>تسجيل الدخول لبدء رحلة التعلم</p>
                <button class="close-btn" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">البريد الإلكتروني</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="username" required placeholder="أدخل بريدك الإلكتروني" autocomplete="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="أدخل كلمة المرور" autocomplete="current-password">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </form>
                <div class="demo-credentials">
                    <p>للتجربة استخدم:</p>
                    <p>البريد: demo@subol.com</p>
                    <p>كلمة المرور: demo123</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
